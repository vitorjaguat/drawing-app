<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- //FONT AWESOME:
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    //FONT AWESOME -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <title>Drawing App</title>
</head>
<body>

    <div class="intro-text">
        <h1>Practice Hanzi</h1>
        <p>Enter a hanzi and practice hanzi handwriting on the canvas.</p>
    </div>

    <div class="input-container">
        <form id="form">
            <input type="text" name="hanzi" id="input" maxlength="1" placeholder="永" value="永" size="1">
            <button type="submit" id="submit">Practice now!</button>
        </form>
    </div>

    <div class="main" id="main">
        <div class="canvas-container" id="canvas-container">
            <canvas id="canvas" width="500" height="500"></canvas>
        </div>
        <div class="toolbox">
            <button id="decrease">-</button>
            <span id="size">6</span>
            <button id="increase">+</button>
            <input type="color" id="color">
            <button id="save">Save</button>
            <button id="clear">Clear</button>
        </div>
    </div>
    


    <script src="script.js"></script>
</body>

</html>
